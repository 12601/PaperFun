    <script type="text/javascript">

        function compra(){ 
            let p = [];
            p.push(document.getElementById('p0'));
            p.push(document.getElementById('p1'));
            p.push(document.getElementById('p2'));
            p.push(document.getElementById('p3'));
            
            let v = [15,30, 100,70];
        
            let total = 0;
           
            for(var i = 0; i < p.length; i++){
                if(p[i].checked){
                    total = total + v[i];
                }  
            }; 

            document.getElementById("mostrar").innerHTML = total;   

        }
    </script>
